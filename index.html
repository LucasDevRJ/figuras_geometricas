	<div class="caixa">
		<h2>Desenhe figuras geométricas</h2>

		<p class="texto">Escolha a figura desejada:</p>
		<div class="figuras">
			<p class="texto">
				<input type="radio" name="figura-geometrica" value="quadrado"> Quadrado
			</p>
			<p class="texto">
				<input type="radio" name="figura-geometrica" value="triangulo"> Triângulo
			</p>
		</div>

		<p class="texto">Digite o tamanho da figura geométrica escolhida:</p>
		<input type="text" id="tamanho" class="entrada">

		<button onclick="desenhaFiguraGeometrica()">Desenhar</button>
		
		<div id="campo-desenho">
			
		</div>
	</div>
